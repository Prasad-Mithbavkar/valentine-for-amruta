<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine, Amruta? ðŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    padding: clamp(16px, 4vw, 32px);
    width: min(92vw, 640px);
    box-sizing: border-box;
}

h1 {
    color: white;
    font-size: clamp(1.5rem, 6vw, 2.7rem);
    line-height: 1.2;
    margin: 0;
}

.buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 15px 35px;
    font-size: clamp(1rem, 4.5vw, 1.125rem);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.2s ease;
}

/* YES BUTTON */
#yesBtn {
    background-color: #ff4b5c;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

/* NO BUTTON */
#noBtn {
    background-color: white;
    color: #ff4b5c;
}

.success {
    display: none;
    font-size: clamp(1.35rem, 6vw, 2.3rem);
    padding: 0 16px;
    max-width: 90vw;
    color: white;
}

@media (max-width: 480px) {
    body {
        align-items: flex-start;
        padding-top: max(28px, env(safe-area-inset-top));
    }

    .container {
        gap: 20px;
    }

    .buttons {
        width: 100%;
        flex-direction: column;
        gap: 12px;
    }

    button {
        width: 100%;
        max-width: 280px;
        padding: 14px 22px;
    }
}
</style>
</head>

<body>

<div class="container" id="mainContent">
    <h1>
        Amruta ðŸ’– <br>
        Will You Be My Valentine? ðŸŒ¹
    </h1>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’˜</button>
        <button id="noBtn">No ðŸ™ˆ</button>
    </div>
</div>

<div class="success" id="successMessage">
    Yaaayyyy! ðŸ¥°ðŸ’– <br>
    You just made me the happiest person alive! ðŸŒ¹âœ¨
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const successMessage = document.getElementById("successMessage");
const mainContent = document.getElementById("mainContent");

function moveNoButton() {
    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - buttonWidth;
    const maxY = window.innerHeight - buttonHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveNoButton();
});
noBtn.addEventListener("click", moveNoButton);

yesBtn.addEventListener("click", function() {
    mainContent.style.display = "none";
    successMessage.style.display = "block";
});
</script>

</body>
</html>
