<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine, Amruta? ðŸ’–</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-top: 60px;
            font-size: 2rem;
            color: white;
            padding: 0 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.2s ease;
            position: fixed;
        }

        /* YES BUTTON */
        #yesBtn {
            background-color: #ff4b5c;
            color: white;
            left: 50%;
            top: 55%;
            transform: translateX(-50%);
        }

        #yesBtn:hover {
            transform: translateX(-50%) scale(1.1);
        }

        /* NO BUTTON */
        #noBtn {
            background-color: white;
            color: #ff4b5c;
            left: 50%;
            top: 65%;
            transform: translateX(-50%);
        }

        .message {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            display: none;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>Amruta ðŸ’–<br>Will You Be My Valentine? ðŸŒ¹</h1>

    <button id="yesBtn">Yes ðŸ’˜</button>
    <button id="noBtn">No ðŸ™ˆ</button>

    <div class="message" id="loveMessage">
        Yaaayyyy! ðŸ¥°ðŸ’–<br>
        You just made me the happiest person alive! ðŸŒ¹âœ¨
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const message = document.getElementById("loveMessage");

        function moveNoButton() {
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;

            const maxX = window.innerWidth - buttonWidth;
            const maxY = window.innerHeight - buttonHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
            noBtn.style.transform = "none"; // remove centering after moving
        }

        // Desktop hover
        noBtn.addEventListener("mouseover", moveNoButton);

        // Mobile touch
        noBtn.addEventListener("touchstart", function(e) {
            e.preventDefault();
            moveNoButton();
        });

        // Backup click move
        noBtn.addEventListener("click", moveNoButton);

        yesBtn.addEventListener("click", function() {
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
            message.style.display = "block";
        });
    </script>

</body>
</html>
